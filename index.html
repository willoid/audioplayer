<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Test</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="player">
        <audio id="music_player">
          <source src="./assets/sample1.mp3" />
        </audio>
        <input
          type="image"
          src="./assets/Play (logo modifiable).png"
          onclick="play_aud()"
          id="play_button"
        />
        <input
          type="image"
          src="./assets/Pause (logo mofiable).png"
          onclick="pause_aud()"
          id="pause_button"
        />

        <input type="text" id="currDuration" value="0:00" />
        <p>/</p>

        <input type="text" id="totalDuration" value="" />

        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="0" id="slider" />
        </div>

        <!--  <input
          type="image"
          src="./assets/Mute (logo modifiable).png"
          onclick="stop_aud()"
          id="play_button"
        /> -->
        <img src="./assets/Volume + (logo modifiable).png" id="vol_img" />
        <input
          type="range"
          id="change_vol"
          onchange="change_vol()"
          step="0.05"
          min="0"
          max="1"
          value="1"
        />
      </div>

      <!-- second player -->

      <div id="multiplayer">
        <audio id="aud"></audio>
        <input
          type="image"
          src="./assets/Play (logo modifiable).png"
          onclick="playAudio()"
          id="playBtn"
        />
        <input
          type="image"
          src="./assets/Pause (logo mofiable).png"
          onclick="pauseAudio()"
          id="pauseBtn"
        />

        <input type="text" id="trackCurrDuration" value="0:00" />
        <p>/</p>

        <input type="text" id="trackDuration" value="" />

        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="0" id="trackSlider" />
        </div>

        <input
          type="image"
          src="./assets/prev.png"
          onclick="changeTrack(-1)"
          id="prevBtn"
        />
        <input
          type="image"
          src="./assets/next.png"
          onclick="changeTrack(1)"
          id="nextBtn"
        />

        <img src="./assets/Volume + (logo modifiable).png" id="vol" />
        <input
          type="range"
          id="changeVol"
          onchange="changeVol()"
          step="0.05"
          min="0"
          max="1"
          value="1"
        />
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
